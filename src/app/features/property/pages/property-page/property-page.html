<app-side-bar></app-side-bar>


<app-header-bar
    [params]="{
    title: 'Registro de Inmueble',
    description: 'Gestiona la información del inmueble',
    name: 'Juan Pérez',
    aux: false,
    aux2: true
  }"

></app-property-form-modal>
