<div class="div-fondo">
  <img src="/assets/img/layout.jpg" class="bg-img">
  <div class="form" [formGroup]="form">
    <div class="form-header">
      <img src="/assets/img/logo.png">
      <h1>ViviendaSmart</h1>
      <p>Plataforma de gestión inmobiliaria</p>
    </div>
    <div class="form-body">
      <div class="email">
        <p>Correo</p>
        <input type="email" formControlName="email" placeholder="usuario@ejemplo.com">
      </div>
      <div class="password">
        <p>Contraseña</p>
        <input type="password" formControlName="password" placeholder="**********">
      </div>
    </div>
    <div class="form-footer">
      <button (click)="login()">
        Iniciar sesión
      </button>
      <a [routerLink]="['/register']">¿No estás registrado?</a>
    </div>
  </div>
</div>
