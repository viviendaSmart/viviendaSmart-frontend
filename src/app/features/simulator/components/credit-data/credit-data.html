<div class="container">
  <div class="loan-card" [formGroup]="form">
    <div class="loan-card-header">
      <span class="loan-card-icon">$</span>
      <span class="loan-card-title">Datos del Préstamo</span>
    </div>

    <div class="loan-card-grid">
      <!-- Precio Vivienda -->
      <label class="field">
        <span class="field-label">Precio Vivienda (S/)</span>
        <input type="number" class="field-input" formControlName="precioVivienda" />
      </label>

      <!-- Aporte Inicial -->
      <label class="field">
        <span class="field-label">Aporte Inicial (S/)</span>
        <input type="number" class="field-input" formControlName="aporteInicial" />
      </label>

      <!-- Bono -->
      <label class="field">
        <span class="field-label">Bono (S/)</span>
        <input type="number" class="field-input" formControlName="bono" />
      </label>

      <!-- Tipo de Tasa -->
      <label class="field">
        <span class="field-label">Tipo de Tasa</span>
        <select class="field-input" formControlName="tipoTasa">
          <option value="TEA">TEA</option>
          <option value="TEM">TEM</option>
          <option value="TN">Tasa Nominal</option>
        </select>
      </label>

      <!-- Tasa Anual -->
      <label class="field">
        <span class="field-label">Tasa (%)</span>
        <input type="number" class="field-input" formControlName="tasaAnual" />
      </label>

      <!-- Capitalizaciones/Año -->
      <label class="field">
        <span class="field-label">Capitalizaciones/Año</span>
        <input type="number" class="field-input" formControlName="capsAnuales" />
      </label>

      <!-- Plazo (meses) -->
      <label class="field">
        <span class="field-label">Plazo (meses)</span>
        <input type="number" class="field-input" formControlName="plazo" />
      </label>

      <!-- Tipo de Gracia -->
      <label class="field">
        <span class="field-label">Tipo de Gracia</span>
        <select class="field-input" formControlName="tipoGracia">
          <option value="NINGUNO">Ninguno</option>
          <option value="PARCIAL">Parcial</option>
          <option value="TOTAL">Total</option>
        </select>
      </label>

      <!-- Meses de Gracia -->
      <label class="field">
        <span class="field-label">Meses de Gracia</span>
        <input type="number" class="field-input" formControlName="mesesGracia" />
      </label>

      <!-- Moneda -->
      <label class="field">
        <span class="field-label">Moneda</span>
        <select class="field-input" formControlName="moneda">
          <option value="PEN">Soles (S/)</option>
          <option value="USD">Dólares ($)</option>
        </select>
      </label>

      <!-- Tasa Descuento -->
      <label class="field">
        <span class="field-label">Tasa Descuento (%)</span>
        <input type="number" class="field-input" formControlName="tasaDescuento" />
      </label>
    </div>
  </div>
</div>
