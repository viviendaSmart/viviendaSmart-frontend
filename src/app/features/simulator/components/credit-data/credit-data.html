<div class="container">
  <div class="loan-card" [formGroup]="form">
    <div class="loan-card-header">
      <span class="loan-card-icon">$</span>
      <span class="loan-card-title">Datos del Préstamo</span>
    </div>

    <div class="loan-card-grid">
      <!-- Precio Vivienda -->
      <label class="field">
        <span class="field-label">Precio Vivienda (S/)</span>
        <input type="number" class="field-input" formControlName="price" />
      </label>

      <!-- Aporte Inicial -->
      <label class="field">
        <span class="field-label">Aporte Inicial (S/)</span>
        <input type="number" class="field-input" formControlName="initalPayment" />
      </label>

      <!-- Bono -->
      <label class="field">
        <span class="field-label">Bono (S/)</span>
        <input type="number" class="field-input" formControlName="bono" />
      </label>

      <!-- Tipo de Tasa -->
      <label class="field">
        <span class="field-label">Tipo de Tasa</span>
        <select class="field-input" formControlName="rateType">
          <option value="TEA">TEA</option>
          <option value="TES">TES</option>
          <option value="TET">TET</option>
          <option value="TEB">TEB</option>
          <option value="TEM">TEM</option>
          <option value="TNA">TNA</option>
          <option value="TNS">TNS</option>
          <option value="TNT">TNT</option>
          <option value="TNB">TNB</option>
          <option value="TNM">TNM</option>
        </select>
      </label>

      <!-- Tasa Anual -->
      <label class="field">
        <span class="field-label">Tasa (%)</span>
        <input type="number" class="field-input" formControlName="rate" />
      </label>

      <!-- Plazo (meses) -->
      <label class="field">
        <span class="field-label">Plazo (meses)</span>
        <input type="number" class="field-input" formControlName="plazo" />
      </label>

      <!-- Tipo de Gracia -->
      <label class="field">
        <span class="field-label">Tipo de Gracia</span>
        <select class="field-input" formControlName="termtype">
          <option value="PARCIAL">Parcial</option>
          <option value="TOTAL">Total</option>
        </select>
      </label>

      <!-- Meses de Gracia -->
      <label class="field">
        <span class="field-label">Días de Gracia</span>
        <input type="number" class="field-input" formControlName="term" />
      </label>

      <!-- Moneda -->
      <label class="field">
        <span class="field-label">Moneda</span>
        <select class="field-input" formControlName="exchange">
          <option value="SOLES">Soles (S/)</option>
          <option value="DOLARES">Dólares ($)</option>
        </select>
      </label>

    </div>
  </div>
</div>
